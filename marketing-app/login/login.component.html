<div>
    <div class="{{classModal}}" tabindex="-1" role="dialog">
        <div id="myModal" class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="hide()" type="button" class="close" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select a User</h4>
                </div>
                <div class="modal-body">
                    <span myRemoveActive><button *ngFor="let consultant of consultants"
                                                 myForceActive="btn{{consultant._id}}"
                                                 id="btn{{consultant._id}}"
                                                 (click)="setSelectedConsultant(consultant._id)">{{consultant.name}}</button> </span>
                    <div class="form-group"><label for="pwdinput">Enter password: </label>
                        <input #pwd id="pwdinput" (keydown)="onkPress($event)" class="form-control" type="password"
                               (submit)="checkPassword(pwd.value)">
                    </div>
                    <div *ngIf="(!authStatus) && triedSubmit" class="alert alert-warning" role="alert">Login Failed:
                        check the
                        user selected and reenter password.
                    </div>
                    <div *ngIf="authStatus && triedSubmit" class="alert alert-success" role="alert">Login Succeeded:
                        loading tracker.
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/" class="btn btn-default" data-dismiss="modal">Close</a>
                    <a class="btn btn-success" (click)="checkPassword(pwd.value)">Login</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
