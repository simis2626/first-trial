<li class="list-group-item container-fluid">
    <div class="col-md-6 pull-left">

        <dl class="dl-horizontal pull-left">
            <div>
                <small>Date:</small>
            </div>
            <div class="text-capitalize">{{attempt.dateAdded}}</div>
            <div>
                <div>
                    <small>Comments:</small>
                </div>
                <div><p>{{attempt.notes}}</p></div>
            </div>
            <div>
                <div>
                    <small>Clients Referred:</small>
                </div>
                <div> {{attempt.clientsReferred}}</div>

            </div>
        </dl>
    </div>
    <div class="col-md-6 pull-left">
        <dl class="dl-horizontal pull-left">
            <div>
                <small>Consultant:</small>
            </div>
            <div class="text-capitalize">{{attempt.EC}}</div>
            <div *ngIf="attempt.followUpRequired">Follow up Required by {{attempt.followUpDate}}
            </div>
        </dl>


    </div>
</li>
