<li class="list-group-item container-fluid" *ngIf="deleting">
    Deleting...
</li>


<div *ngIf="deleting" class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80"
         aria-valuemin="0" aria-valuemax="100" [style.width]=deletePercent>
        <span class="sr-only"></span>
    </div>
</div>
<li *ngIf="!deleting" class="list-group-item container-fluid">
    <div class="col-md-6 pull-left">

        <dl class="dl-horizontal pull-left">

            <div>
                <small>Date:</small>
            </div>
            <div class="text-capitalize">{{attempt.dateAdded}}</div>
            <div>
                <div>
                    <small>Comments:</small>
                </div>
                <div><p>{{attempt.notes}}</p></div>
            </div>
            <div>
                <div>
                    <small>Clients Referred:</small>
                </div>
                <div> {{attempt.clientsReferred}}</div>

            </div>
        </dl>
    </div>
    <div class="col-md-6 pull-left">
        <dl class="dl-horizontal pull-left">
            <div>
                <small>Consultant:</small>
            </div>
            <div class="text-capitalize">{{attempt.EC}}</div>
            <div *ngIf="attempt.followUpRequired">Follow up Required by {{attempt.followUpDate}}
            </div>
        </dl>
        <div class="pull-right">
            <confirm-button (clickConfirmed)="deleteAttempt()">Remove record
            </confirm-button>
        </div>

    </div>
</li>
